// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradle.androidPluginVersion}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            // Local maven repository
            url = "/Users/reber/Github/AppRespository/Release"
        }
    }
}

/**
 * 手动添加dependencies下的依赖大pom文件中
 */
def addPomDependencies(it, dependenciesNode) {
    def dependencyNode = dependenciesNode.appendNode('dependency')

    dependencyNode.appendNode('groupId', it.group == getRootProject().name ? "${gradle.maveGroupId}" : it.group)
    dependencyNode.appendNode('artifactId', it.name)
    dependencyNode.appendNode('version', it.version)
    dependencyNode.appendNode('scope', 'implementation')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
